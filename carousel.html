<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Caompatible" content="ie=edge">
    <title>Materilize | Carrousel y Media</title>
   
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway:500,600&display=swap" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- CSS Estilos -->
    <link rel="stylesheet" href="css/style.css">

    <!--jquery-->
    <link href="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">

                    <div class="carousel center-align">
                        
                        <div class="carousel-item" style="cursor: pointer">
                            <img src="img/img5.jfif" alt="">
                        </div>       
                        
                        <div class="carousel-item" style="cursor: pointer">
                            <img src="img/img6.jfif" alt="">
                        </div>  

                        <div class="carousel-item" style="cursor: pointer">
                            <img src="img/img7.jfif" alt="" style="cursor: pointer">
                        </div>  

                        <div class="carousel-item">
                            <img src="img/img9.jfif" alt="" style="cursor: pointer">
                        </div>  

                        <div class="carousel-item">
                            <img src="img/img13.jfif" alt="" style="cursor: pointer">
                        </div>   
                        
                    </div>
            </div>
        </div>
        <div class="prev" style="cursor: pointer">
            <img src="img/atras.png" class="iatras">
        </div>
        <div class="next" style="cursor: pointer">
            <img src="img/adelante.png" class="iadelante">
        </div>
    </div>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JS Main -->
    <script src="js/main.js"></script>
</body>
</html>
